<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background: #006491;
      color: white;
      padding: 1px;
      text-align: center;
      font-size: 24px;
    }
    .menu-section {
      padding: 25px;
    }
    h3 {
      border-bottom: 2px solid #006491;
      padding-bottom: 5px;
      color: #333;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .item-details {
      padding: 5px;
    }
    .item-details h3 {
      margin: 0;
      font-size: 18px;
    }
    .item-details p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Domino's<h1>
  </header>

  <div class="menu-section">
    <h2>Dishes</h2>
    <div class="menu-grid">
      <div class="item">
        <img src="WhatsApp Image 2025-05-26 at 14.30.07_6f471190.jpg" alt="Margherita Pizza" height="1000" width="800">
        <div class="item-details">
          <h3>Margherita</h3>
          <p>Rs. 199</p>
        </div>
      </div>
      <div class="item">
        <img src="WhatsApp Image 2025-05-26 at 14.30.07_91e06921.jpg" alt="Farmhouse Pizza">
        <div class="item-details">
          <h3>Farmhouse</h3>
          <p>Rs. 299</p>
        </div>
      </div>
      <div class="item">
        <img src="WhatsApp Image 2025-05-26 at 14.30.07_91e06921.jpg" alt="Onion Pizza">
        <div class="item-details">
          <h3>onion </h3>
          <p>Rs. 99</p>
        </div>
     </div>
<div class="item">
        <img src="WhatsApp Image 2025-05-26 at 14.30.07_91e06921.jpg" alt="Tomato Pizza">
        <div class="item-details">
          <h3>tomato </h3>
          <p>Rs. 69</p>
        </div>
     </div>

  <!-- Add more sections for Sides, Desserts, etc. -->

</body>
</html>
